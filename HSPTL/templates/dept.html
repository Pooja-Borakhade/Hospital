<html>
<h1>Add Department</h1>
<form action="{% url 'get_dept' %}" method = "post">
{% csrf_token %}
<label for="id">ID</label>  
<input type="number" name="Dept_id" placeholder="dept_Id" value="{{dept.id}}" readonly><br>


<label for="Name">Name</label>
<input type="text" name="Dept_Name" placeholder="dept_Name" value="{{dept.Name}}"> <br>

<label for="Total_Staff">Total_Staff</label>
<input type="number" name="Dept_total_staff" placeholder="dept_Name" value="{{dept.Total_Staff}}"> <br>


<label for="hospi_id">Hospitle Name</label>
<input type="number" name="Dept_Hospi_id" placeholder="Hospital_ID" value="{{dept.hospi_id}}" > <br>



<button submit="Submit" >Submit</button> <br> <br>
<a href="{% url 'get_dept' %}">Show Department</a>




</form> 

</html>
