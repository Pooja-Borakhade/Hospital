
{% extends 'base.html' %}
{% block content %}
<h1>From CBV</h1>
<h2>Doctor</h2>
        
        <table border="2px">
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>No_of_Doctor</th>
                <th>speciality</th>
            <th>Hospital_Name</th>
            <th>Edit</th>

            </tr>

            {% for i in object_list %}
            <tr>
                
                <td>{{ i.id }}</td>
                <td>{{ i.Name }}</td> 
                <td>{{ i.No_of_Doctor }}</td>
                <td>{{ i.speciality }}</td>
                <td>{{i.hospi.Name}}</td> 
                <td>
                  
                    <a href="{% url 'doctorUpdate' i.id %}">Edit</a>
                </td>
                
            </tr>
            {% endfor %}
        </table>

{% endblock %}
